<div class="dmProductItem col-md-4 col-sm-6 col-xs-12">
	<div class="b-auto__main-item wow slideInUp" data-wow-delay="0.3s" data-wow-offset="100">
		<img class="img-responsive"  src="{{product.imagePath}}" alt="mazda" />
		<div class="b-world__item-val">
			<span class="b-world__item-val-title">REGISTERED <span>2014</span></span>
		</div>
		<h2><a href="#">{{product.modelName}}</a></h2>
		<div class="b-auto__main-item-info">
			<span class="m-price" ng-bind="product.price"></span>
	<!-- 		<span class="m-number">
				<span class="fa fa-tachometer"></span>12,000 KM
			</span> -->
		</div>
		<div class="b-featured__item-links m-auto">
			<a href="#">Used</a>
			<a href="#">2016</a>
			<a href="#">Manual</a>
			<a href="#">Orange</a>
			<a href="#">Petrol</a>
		</div>
	</div>
</div>
